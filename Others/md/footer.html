<script type="text/javascript">
    document.body.classList[c306_custom_components.isDark() ? "add" : "remove"]("dark");
    const padding = c306_custom_components.getPadding() + "px";
    document.body.style.paddingLeft = padding;
    document.body.style.paddingRight = padding;
    setLinkColour(c306_custom_components.getLinkColour());
    
    function setLinkColour(linkColour) {
        // Kotlin keeps alpha/opacity before the colour hex (argb). Move it to back if present (rgba)
        linkColour = linkColour.replace(/(^\#)([a-z0-9]{2})([a-z0-9]{6})$/i, "$1$3$2");
        console.log("Link colour is:", linkColour);
        
        // Create the <style> tag
        const style = document.createElement("style");
        // WebKit hack :(
        style.appendChild(document.createTextNode(""));
        // Add the <style> element to the page
        document.head.appendChild(style);
        
        style.sheet.insertRule(`a[href] { color: ${linkColour}; }`, style.sheet.cssRules.length);
    }
</script>
</body>
</html>
